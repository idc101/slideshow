<!doctype html>
<html>
    <head>
        <link data-trunk rel="rust" />
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="fonts/roboto.css" />
        <title>Yew App</title>
        <style>
            body {
                margin: 0px;
                border: 0px;
                padding: 0px;
            }
            #imageContainer {
                background-color: #333;
                margin: 0px;
                border: 0px;
                padding: 0px;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                position: relative;
            }
            #imageContainer img {
                /* position: absolute;
                            top: 0;
                            left: 0; */
                width: 100%;
                height: 100%;
                object-fit: contain;
                margin: 0px;
                border: 0px;
                padding: 0px;
                /*animation: kenburns 300s infinite;*/
            }
            @keyframes kenburns {
                0% {
                    opacity: 0;
                }

                5% {
                    opacity: 1;
                }

                95% {
                    transform: scale3d(1.1, 1.1, 1.1)
                        translate3d(-190px, -120px, 0px);
                    animation-timing-function: ease-in;
                    opacity: 1;
                }

                100% {
                    transform: scale3d(2, 2, 2) translate3d(-170px, -100px, 0px);
                    opacity: 0;
                }
            }
            #clock {
                position: absolute;
                top: 40px;
                left: 40px;
                z-index: 10;
                color: rgb(255, 255, 255);
                font-family: Arial, sans-serif;
                font-weight: 300;
                font-size: 65px;
                line-height: 65px;
            }
        </style>
    </head>
    <body></body>
</html>
